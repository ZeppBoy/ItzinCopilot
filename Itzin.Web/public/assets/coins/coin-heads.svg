<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle - bronze color -->
  <circle cx="50" cy="50" r="48" fill="#CD7F32" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Inner square hole -->
  <rect x="40" y="40" width="20" height="20" fill="#2C1810"/>
  <rect x="41" y="41" width="18" height="18" fill="none" stroke="#1A0F08" stroke-width="1"/>
  
  <!-- Decorative ridges -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#A0522D" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="#A0522D" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Chinese character style decorations (top) -->
  <text x="50" y="25" font-family="serif" font-size="12" fill="#4A2511" text-anchor="middle" font-weight="bold">清</text>
  
  <!-- Chinese character style decorations (bottom) -->
  <text x="50" y="82" font-family="serif" font-size="12" fill="#4A2511" text-anchor="middle" font-weight="bold">朝</text>
  
  <!-- Side characters -->
  <text x="20" y="55" font-family="serif" font-size="10" fill="#4A2511" text-anchor="middle">康</text>
  <text x="80" y="55" font-family="serif" font-size="10" fill="#4A2511" text-anchor="middle">熙</text>
  
  <!-- Aging effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#654321" stroke-width="1" opacity="0.3"/>
</svg>
