<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle - bronze color -->
  <circle cx="50" cy="50" r="48" fill="#B87333" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Inner square hole -->
  <rect x="40" y="40" width="20" height="20" fill="#2C1810"/>
  <rect x="41" y="41" width="18" height="18" fill="none" stroke="#1A0F08" stroke-width="1"/>
  
  <!-- Decorative ridges -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#996633" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="#996633" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Decorative dots pattern -->
  <circle cx="50" cy="20" r="2" fill="#5D4037" opacity="0.7"/>
  <circle cx="50" cy="80" r="2" fill="#5D4037" opacity="0.7"/>
  <circle cx="20" cy="50" r="2" fill="#5D4037" opacity="0.7"/>
  <circle cx="80" cy="50" r="2" fill="#5D4037" opacity="0.7"/>
  
  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="1.5" fill="#5D4037" opacity="0.5"/>
  <circle cx="70" cy="30" r="1.5" fill="#5D4037" opacity="0.5"/>
  <circle cx="30" cy="70" r="1.5" fill="#5D4037" opacity="0.5"/>
  <circle cx="70" cy="70" r="1.5" fill="#5D4037" opacity="0.5"/>
  
  <!-- Aging effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#654321" stroke-width="1" opacity="0.3"/>
  
  <!-- Subtle wear marks -->
  <path d="M 25 35 Q 30 30 35 35" fill="none" stroke="#4A3728" stroke-width="0.5" opacity="0.4"/>
  <path d="M 65 65 Q 70 70 75 65" fill="none" stroke="#4A3728" stroke-width="0.5" opacity="0.4"/>
</svg>
